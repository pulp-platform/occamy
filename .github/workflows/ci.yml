# Run functional regression checks
name: ci
on: [push, pull_request]
jobs:

  ########
  # Docs #
  ########

  docs:
    name: Build documentation
    runs-on: ubuntu-22.04
    container:
      image: ghcr.io/pulp-platform/occamy:main
    steps:
      - uses: actions/checkout@v2
      - name: Build docs
        run: |
          bender update && bender checkout
          mkdocs build

  #######################
  # Build SW for Occamy #
  #######################

  occamy-sw:
    name: Build SW for Occamy
    runs-on: ubuntu-22.04
    container:
      image: ghcr.io/pulp-platform/occamy:main
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'
      - name: Build Software
        run: |
          make -C target/sim sw

  ###############################
  # Generate Occamy RTL sources #
  ###############################

  occamy-rtl:
    name: Generate Occamy RTL sources
    runs-on: ubuntu-22.04
    container:
      image: ghcr.io/pulp-platform/occamy:main
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'
      - name: Generate single-cluster Occamy RTL sources
        run: |
          make -C target/sim CFG_OVERRIDE=cfg/single-cluster.hjson rtl
